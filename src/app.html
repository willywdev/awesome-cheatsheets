<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%sveltekit.assets%/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%sveltekit.assets%/favicon-32x32.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%sveltekit.assets%/favicon-16x16.png" />
    <link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
    <link
      rel="mask-icon"
      href="%sveltekit.assets%/safari-pinned-tab.svg"
      color="#5bbad5" />
    <link rel="shortcut icon" href="%sveltekit.assets%/favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta
      name="msapplication-config"
      content="%sveltekit.assets%/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />
    <!-- Primary Meta Tags -->
    <title>Awesome Cheatsheets for Web Developers</title>
    <meta name="title" content="Awesome Cheatsheets for Web Developers" />
    <meta
      name="description"
      content="Explore a curated collection of cheatsheets designed for web developers. Find handy links, collections, lists, guides, and cheatsheets to streamline your development process." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://awesome-cheatsheets.vercel.app" />
    <meta
      property="og:title"
      content="Awesome Cheatsheets for Web Developers" />
    <meta
      property="og:description"
      content="Explore a curated collection of cheatsheets designed for web developers. Find handy links, collections, lists, guides, and cheatsheets to streamline your development process." />
    <meta property="og:image" content="favicon.svg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://awesome-cheatsheets.vercel.app" />
    <meta
      property="twitter:title"
      content="Awesome Cheatsheets for Web Developers" />
    <meta
      property="twitter:description"
      content="Explore a curated collection of cheatsheets designed for web developers. Find handy links, collections, lists, guides, and cheatsheets to streamline your development process." />
    <meta property="twitter:image" content="favicon.svg" />
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover" data-theme="crimson">
    <div style="display: contents" class="h-full overflow-hidden">
      %sveltekit.body%
    </div>
  </body>
</html>
